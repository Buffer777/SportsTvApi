<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream Player</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.6.1/video-js.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      overflow: hidden;
    }

    .player-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    #video-player {
      width: 100%;
      height: 100%;
    }

    .vjs-theme-fantasy {
      --vjs-theme-fantasy--primary: #667eea;
      --vjs-theme-fantasy--secondary: #764ba2;
    }

    .error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      z-index: 1000;
    }

    .error-message h2 {
      color: #e74c3c;
      margin-bottom: 16px;
      font-size: 24px;
    }

    .error-message p {
      color: #555;
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .error-message code {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      display: block;
      margin-top: 16px;
      font-size: 13px;
      color: #333;
      word-break: break-all;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 999;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info-overlay {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      max-width: 300px;
      word-break: break-all;
    }

    .info-overlay.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>Loading stream...</div>
  </div>

  <div class="player-container">
    <video id="video-player" class="video-js vjs-big-play-centered" controls preload="auto"></video>
  </div>

  <div id="info" class="info-overlay"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.6.1/video.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
  <script>
    let player;
    let hls;

    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function getCustomHeaders() {
      const headers = {};
      const referer = getUrlParameter('referer');
      const origin = getUrlParameter('origin');
      const userAgent = getUrlParameter('useragent');

      if (referer) headers['Referer'] = decodeURIComponent(referer);
      if (origin) headers['Origin'] = decodeURIComponent(origin);
      if (userAgent) headers['User-Agent'] = decodeURIComponent(userAgent);

      return headers;
    }

    function getProxyUrl(url) {
      const proxy = getUrlParameter('proxy');
      if (proxy) {
        const decodedProxy = decodeURIComponent(proxy);
        return decodedProxy + encodeURIComponent(url);
      }
      return url;
    }

    function showError(message, details = '') {
      document.getElementById('loading').style.display = 'none';
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.innerHTML = `
        <h2>⚠️ Error</h2>
        <p>${message}</p>
        ${details ? `<code>${details}</code>` : ''}
      `;
      document.body.appendChild(errorDiv);
    }

    function showInfo(text) {
      const info = document.getElementById('info');
      info.textContent = text;
      info.classList.add('show');
      setTimeout(() => {
        info.classList.remove('show');
      }, 3000);
    }

    function getStreamType(url) {
      const urlLower = url.toLowerCase();
      if (urlLower.includes('.m3u8') || urlLower.includes('m3u8')) {
        return 'application/x-mpegURL';
      } else if (urlLower.includes('.mpd')) {
        return 'application/dash+xml';
      } else if (urlLower.endsWith('.mp4')) {
        return 'video/mp4';
      } else if (urlLower.endsWith('.webm')) {
        return 'video/webm';
      }
      return 'application/x-mpegURL';
    }

    function initPlayer(streamUrl) {
      try {
        const videoElement = document.getElementById('video-player');
        const streamType = getStreamType(streamUrl);
        const customHeaders = getCustomHeaders();

        // Initialize Video.js player
        player = videojs('video-player', {
          controls: true,
          autoplay: true,
          preload: 'auto',
          fluid: true,
          responsive: true,
          aspectRatio: '16:9'
        });

        // For HLS streams with custom headers, use HLS.js directly
        if (streamType === 'application/x-mpegURL' && Hls.isSupported()) {
          hls = new Hls({
            enableWorker: true,
            lowLatencyMode: true,
            backBufferLength: 90,
            xhrSetup: function(xhr, url) {
              // Apply custom headers to all requests
              Object.keys(customHeaders).forEach(key => {
                try {
                  xhr.setRequestHeader(key, customHeaders[key]);
                } catch (e) {
                  console.warn(`Could not set header ${key}:`, e.message);
                }
              });
            }
          });

          hls.loadSource(streamUrl);
          hls.attachMedia(videoElement);

          hls.on(Hls.Events.MANIFEST_PARSED, function() {
            document.getElementById('loading').style.display = 'none';
            videoElement.play().catch(err => {
              console.log('Autoplay prevented:', err);
            });
            
            if (Object.keys(customHeaders).length > 0) {
              console.log('Using custom headers:', customHeaders);
              showInfo('Custom headers applied');
            } else {
              showInfo('Stream loaded successfully');
            }
          });

          hls.on(Hls.Events.ERROR, function(event, data) {
            console.error('HLS error:', data);
            if (data.fatal) {
              switch(data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR:
                  showError('Network error', 'Failed to load stream. Check URL and network connection.');
                  hls.startLoad();
                  break;
                case Hls.ErrorTypes.MEDIA_ERROR:
                  showError('Media error', 'Failed to decode stream.');
                  hls.recoverMediaError();
                  break;
                default:
                  showError('Fatal error', 'Cannot recover from error.');
                  hls.destroy();
                  break;
              }
            }
          });
        } else if (videoElement.canPlayType(streamType)) {
          // For native playback (MP4, WebM, or native HLS on Safari)
          player.src({
            src: streamUrl,
            type: streamType
          });

          player.ready(function() {
            document.getElementById('loading').style.display = 'none';
            this.play().catch(err => {
              console.log('Autoplay prevented:', err);
            });
            showInfo('Stream loaded successfully');
          });

          player.on('error', function() {
            const error = player.error();
            showError('Playback error', error ? error.message : 'Unknown error occurred');
          });
        } else {
          showError('Unsupported format', 'Your browser does not support this video format.');
        }

      } catch (error) {
        console.error('Initialization error:', error);
        showError('Failed to initialize player', error.message);
      }
    }

    // Main initialization
    window.addEventListener('DOMContentLoaded', () => {
      const streamUrl = getUrlParameter('id');
      
      if (!streamUrl) {
        showError(
          'No stream URL provided',
          'Usage: dynamic.html?id=YOUR_M3U8_URL&referer=REFERER&origin=ORIGIN&useragent=USER_AGENT'
        );
        return;
      }

      const decodedUrl = decodeURIComponent(streamUrl);
      console.log('Loading stream:', decodedUrl);
      
      initPlayer(decodedUrl);
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (hls) {
        hls.destroy();
      }
      if (player) {
        player.dispose();
      }
    });
  </script>
</body>
</html>
